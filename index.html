<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpsteinCoin - Official Website</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f172a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background: #1e293b;
            border-radius: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #38bdf8;
        }

        p {
            line-height: 1.6;
            color: #cbd5e1;
            margin-bottom: 1.5rem;
        }

        .contract-box {
            background: #0f172a;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            word-break: break-all;
            margin-bottom: 2rem;
            border: 1px solid #334155;
            color: #fbbf24; /* Gold color for address */
        }

        .btn {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin: 5px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }

        .btn-secondary {
            background-color: #475569;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #64748b;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background-color: #38bdf8;
            border-radius: 50%;
            margin-bottom: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 2rem;
            color: #0f172a;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">EPC</div>
        
        <h1>EpsteinCoin</h1>
        <p>The official community token on the Base Network.</p>

        <p><strong>Official Contract Address:</strong></p>
        <div class="contract-box">
            0xA406794C25658fE194Fa15a8DFFA8B69AD69741B
        </div>

        <div>
            <a href="https://app.uniswap.org/#/swap?outputCurrency=0xA406794C25658fE194Fa15a8DFFA8B69AD69741B&chain=base" class="btn" target="_blank">Buy on Uniswap</a>
            
            <a href="https://twitter.com" class="btn btn-secondary" target="_blank">Twitter / X</a>
            <a href="https://t.me" class="btn btn-secondary" target="_blank">Telegram</a>
        </div>

        <div class="footer">
            <p>Contact: your-email@gmail.com</p>
            <p>&copy; 2026 EpsteinCoin Project</p>
        </div>
    </div>

</body>
</html>
